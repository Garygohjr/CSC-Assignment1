<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    <script>
        AWS.config.update({
            accessKeyId: '',
            secretAccessKey: '',
            sessionToken: ''
        });
        AWS.config.region = 'us-east-1';
        function uploadFile() {
            var s3 = new AWS.S3({
                params: { Bucket: 'garyandyuejun' }
            });
            var file = document.getElementById('file').files[0];
            if (file) {
                s3.putObject({
                    Key: file.name,
                    ContentType: file.type,
                    Body: file,
                    ACL: "public-read"
                },
                    function (err, data) {
                        if (data !== null) {
                            alert("Got it!");
                        }
                        else {
                            alert("Upload failed!");
                        }
                    });
            }
        }

    </script>
    <script type="text/javascript">
        var s3BucketName = 'garyandyuejun';

        function listObjs() {
            var s3 = new AWS.S3({
                params: { Bucket: s3BucketName }
            });
            s3.listObjects(function (error, data) {
                if (error === null) {
                    var html_keys = 'Object Keys:<br />';
                    var html_imgs = '';
                    var longurl = "";
                    var params = {
                        "long_url": longurl
                    };
                    var html_bitlylink = "";
                    var accessToken = "";
                    jQuery.each(data.Contents, function (index, obj) {
                        longurl = "https://s3.amazonaws.com/" + s3BucketName + "/" + obj.Key;
                        params = {
                            "long_url": longurl
                        };
                        $.ajax({
                            url: "https://api-ssl.bitly.com/v4/shorten",
                            cache: false,
                            dataType: "json",
                            method: "POST",
                            contentType: "application/json",
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
                            },
                            data: JSON.stringify(params)
                        }).done(function (data) {
                            html_keys += (index + ': '  + obj.Key + ' Link = ' + JSON.parse(JSON.stringify(data)).link + '<br />');
                            console.log(html_keys);
                            jQuery("#objKeys").html(html_keys);
                        }).fail(function (data) {
                            console.log(data);
                        });
                        html_imgs += "<img src='" + "https://s3.amazonaws.com/"
                            + s3BucketName + "/" + obj.Key + "'/><br/>";
                    });

                    console.log('meow' + html_keys)
                    //jQuery("#objKeys").html(html_keys);
                    jQuery("#objImgs").html(html_imgs);

                } else { console.log(error); }
            });
        }</script>

</head>
<body>
    <input type="file" name="file" id="file" value="dataFile" required="">
    <button onclick="uploadFile()">Upload to S3</button>
    <button onclick="listObjs()">
        S3 - List Objects
    </button>
    <div id="objKeys"></div>
    <div id="objImgs"></div>
</body>
</html>
