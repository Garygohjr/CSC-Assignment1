<!DOCTYPE html>
<html>
<head>
    <title>Clarifai Workflow API Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli" />
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header-text">Analyze My Image!</h1>
    </header>
    <div class="container">
        <div class="upload-photo">
            <input class="file-upload" type="file" onchange="uploadImage()">
            <img src="guraLoading.gif" id="loader">
            <button class="getModels" onclick="getModels()"> Get Models </button>
            <button class="getCost" onclick="receiptAmount()"> Get costs</button>
            <div class="photo-container">
                <img class="photo" src="" alt="Image preview" id="img">
            </div>
        </div>
        <div class="analysis" id="analysis"></div>
        <div class="cost" id="cost"></div>
    </div>
</body>
</html>
